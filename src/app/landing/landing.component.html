<app-loading-spinner
  *ngIf="isLoading"
  message="Processing image..."
></app-loading-spinner>

<div class="flex justify-around my-3 mx-auto w-1/3 items-center">
  <div>
    <div class="button-wrap">
      <img id="imageSrc" class="hidden" src="" alt="No Image Selected" />
      <label class="button bg-cyan-600 hover:bg-cyan-800" for="upload"
        >Upload Sudoku Image</label
      >
      <input
        id="upload"
        type="file"
        (change)="fileBrowseHandler($event)"
        accept=".jpg, .jpeg, .png"
      />
    </div>
  </div>

  <div>
    <h1 class="font-bold text-slate-700">or just edit the empty board</h1>
  </div>
</div>
<div class="flex justify-center">
  <div class="mr-6">
    <app-board [board]="grid"> </app-board>
  </div>
  <div class="w-1/6 h-1/6">
    <canvas id="canvasOutput" width="200" height="200"></canvas>
  </div>
</div>

<div *ngIf="error">
  <p class="text-red-500">{{ error }}</p>
</div>
